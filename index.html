<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Poem will go here</div>
    </main>
    <footer>
      Coded by Tianna Mendoza, open-sourced on
      <a
        href="https://github.com/mainlyti/SheCodes-Poem-Generator"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://poemgeneratorshecodes.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
